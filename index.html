<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="question-container">
        
        <h1>Agatha Christie Quiz</h1>

         <h2>1. Choose a setting:</h2>

        <label for="exotic">A) Somewhere exotic.</label>
        <input type="radio" value="exotic" name="setting" id="exotic" data-points="10">

        <label for="mansion">B) A crumbling mansion in the countryside.</label>
        <input type="radio" value="mansion" name="setting" id="mansion" data-points="5">

        <label for ="townhouse">C) An elegant townhouse in suburbia.</label>
        <input type="radio" value="townhouse" name="setting" id="townhouse" data-points="1">

        <h2>2. Choose a murder mystery trope you enjoy:</h2>        

        <label for="secret">A) A dark family secret.</label>
        <input type="radio" value="secret" name="trope" id="secret" data-points="5">

        <label for="weapon">B) Missing murder weapon.</label>
        <input type="radio" value="weapon" name="trope" id="weapon" data-points="10">

        <label for="party">B) A party that ends in death.</label>
        <input type="radio" value="party" name="trope" id="party" data-points="1">        

        <h2>3. And another one!</h2>

        <label for="neighbour">A) The nosy neighbour.</label>
        <input type="radio" value="neighbour" name="another-trope" id="neighbour" data-points="10">

        <label for ="documents">B) Missing secret documents.</label>
        <input type="radio" value="documents" name="another-trope" id="documents" data-points="1"> 

        <label for="poisen">C) Poisen pen letters</label>
        <input type="radio" value="poisen" name="another-trope" id="poisen" data-points="5">             

        <h2>4. Choose a character:</h2>

        <label for="heiress">A) The spoilt heiress.</label>
        <input type="radio" value="heiress" name="character" id="heiress" data-points="10">

        <label for="murderer">B) A child murderer.</label>
        <input type="radio" value="murderer" name="character" id="murderer" data-points="1">

        <label for ="imposter">C) An imposter.</label>
        <input type="radio" value="imposter" name="character" id="imposter" data-points="5">  

        <h2>5. Choose an overdone murder mystery cliche:</h2>

        <label for="detective">A) The alcoholic police detective.</label>
        <input type="radio" value="detective" name="cliche" id="detective" data-points="5">

        <label for="lover">B) A jilted lover.</label>
        <input type="radio" value="lover" name="cliche" id="lover" data-points="10">

        <label for ="twin">C) The evil twin.</label>
        <input type="radio" value="twin" name="cliche" id="twin" data-points="1">

        <h2>6. Choose a tv detective:</h2>

        <label for="barnaby">A) Inspector John Barnaby (Midsomar Murders).</label>
        <input type="radio" value="barnaby" name="tv-detective" id="barnaby" data-points="5">

        <label for ="morse">B) Inspector Morse (Morse).</label>
        <input type="radio" value="morse" name="tv-detective" id="morse" data-points="1">

        <label for="luther">C) John Luther (Luther).</label>
        <input type="radio" value="luther" name="tv-detective" id="luther" data-points="10">

        <h2>7. Choose an object: </h2>

        <label for="racket">A) Tennis Racket</label>
        <input type="radio" value="racket" name="object" id="racket" data-points="1">

        <label for ="mirror">B) Mirror</label>
        <input type="radio" value="mirror" name="object" id="mirror" data-points="10">

        <label for="boat">C) Rowing boat</label>
        <input type="radio" value="boat" name="object" id="boat" data-points="5">

        

        







       
       <button id="calculate">Calculate results</button>


    </div>

    <div class="results-container">
        <h2>Results:</h2>  

       <span id="result"></span>
       <img src="" alt="" id="book-image">
        
    </div>


<script src="assets/js/script.js"></script>

</body>
</html>
