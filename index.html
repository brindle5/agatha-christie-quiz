<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="question-container">
        
        <h1>Agatha Christie Quiz</h1>

         <h2 id="setting">1. Choose a setting:</h2>

        <label for="exotic">A) Somewhere exotic.</label>
        <input type="radio" value="exotic" name="setting" id="exotic">

        <label for="mansion">B) A mansion in the countryside.</label>
        <input type="radio" value="mansion" name="setting" id="mansion">

        <label for ="townhouse">C) An elegant townhouse in suburbia.</label>
        <input type="radio" value="townhouse" name="setting" id="townhouse">


        <h2>2. Choose a murder mystery trope you enjoy:</h2>

        <label for="weapon">A) Missing murder weapon.</label>
        <input type="radio" value="weapon" name="trope" id="weapon">

        <label for="secret">B) A dark family secret.</label>
        <input type="radio" value="secret" name="trope" id="secret">

        <label for ="twin">C) The evil twin.</label>
        <input type="radio" value="twin" name="trope" id="twin">

        <h2>2. And another one!</h2>

        <label for="neighbour">A) The nosy neighbour.</label>
        <input type="radio" value="neighbour" name="another-trope" id="neighbour">

        <label for="poisen">B) Poisen pen letters</label>
        <input type="radio" value="poisen" name="another-trope" id="poisen">

        <label for ="family">C) A family get-together.</label>
        <input type="radio" value="family" name="another-trope" id="family">      
       
       


    </div>

    <div class="results-container">
        <h2>Results:</h2>    
    </div>
